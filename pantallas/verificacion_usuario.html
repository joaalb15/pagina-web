<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Datos - Sonido 57</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(270deg, #0a0a0a, #1a1a1a, #f0c420, #f0db4f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(15, 15, 15, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            width: 450px;
            max-width: 90%;
            box-sizing: border-box;
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #f0c420;
            font-size: 24px;
            font-weight: light;
        }

         .login-container p {
            margin-bottom: 20px;
            color: #cccccc;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f0c420;
            box-shadow: 0 0 5px rgba(240, 196, 32, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button-container button {
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            background-color: #f0c420; /* Amarillo */
            color: #1a1a1a; /* Negro */
            width: 100%;
        }

        .button-container button:hover {
             background-color: #ffdb4f;
             opacity: 0.9;
        }

        .forgot-password {
            display: block;
            margin-top: 20px;
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            text-align: center;
        }

        .forgot-password:hover {
            color: #f0c420;
            text-decoration: underline;
        }

        #message-area {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            min-height: 1.2em;
            color: red; /* Color por defecto para mensajes de error */
        }
        #message-area.success { color: green; }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Confirmar Datos de Usuario</h2>
        <p>Por favor, ingresa tu nombre de usuario y correo electrónico para confirmar.</p>

        <form action="/verify-user-for-reset" method="POST">

            <div class="input-group">
                <label for="username_confirm">Nombre de Usuario:</label>
                <input type="text" id="username_confirm" name="username" required>
            </div>

            <div class="input-group">
                <label for="email_confirm">Correo Electrónico:</label>
                <input type="email" id="email_confirm" name="email" required>
            </div>

            <div id="message-area">
                </div>

            <div class="button-container">
                 <button type="submit">Confirmar y Continuar</button>
            </div>

            <a href="login.html" class="forgot-password">Volver a Iniciar Sesión</a>

        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const usernameInput = document.getElementById('username_confirm');
        const emailInput = document.getElementById('email_confirm');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', function(event) {
            // Validar que ambos campos estén llenos (según el requerimiento de esta pantalla)
            if (!usernameInput.value || !emailInput.value) {
                messageArea.textContent = 'Error: Por favor, ingresa tu nombre de usuario y correo electrónico.';
                messageArea.className = 'error';
                event.preventDefault(); // Detiene el envío si falta algún campo
            } else {
                messageArea.textContent = ''; // Limpia mensajes
                messageArea.className = '';
                // La validación REAL (si usuario/email coinciden en la DB y si el token del email es válido)
                // la hará tu backend. El backend decidirá si redirigir o no.
            }
        });
    </script>
</body>
</html>
