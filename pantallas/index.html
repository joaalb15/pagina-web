<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Agendar Evento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(270deg, #0a0a0a, #1a1a1a, #f0c420, #f0db4f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            z-index: 2; /* Asegura que el título esté sobre el botón */
            /* Se comenta el estilo de degradado de texto */
            /*
            background: linear-gradient(90deg, #f0c420, #ffdb4f, #ffffff, #f0c420);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradientAnimation 5s linear infinite;
            */
        }

         /*
        @keyframes textGradientAnimation {
            to {
                background-position: 200% center;
            }
        }
        */

        .button-container {
            margin-top: 30px;
            z-index: 2; /* Asegura que el botón esté sobre el fondo */
         }

        .button-container button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #f0c420;
            color: #1a1a1a;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            text-transform: uppercase;
        }

        .button-container button:hover {
             background-color: #ffdb4f;
            opacity: 0.9;
        }

         /* Media Query para ajustar en pantallas más pequeñas */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
                 margin-bottom: 30px;
            }

             .button-container button {
                 font-size: 1em;
                 padding: 10px 20px;
             }
        }

    </style>
</head>
<body>

    <h1 class="main-title">¿Quieres agendar tu evento?</h1>

    <div class="button-container">
        <button onclick="window.location.href='login.html'">Accede ahora</button>
         </div>

</body>
</html>
