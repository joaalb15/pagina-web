<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal - Agendar Evento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Fondo de degradado negro y amarillo (estático) */
            background: linear-gradient(270deg, #e7e7e7, #d6d3d3, #e0d147, #000000);
            background-size: 400% 400%; /* Mantenemos el tamaño para definir la extensión del degradado */
            /* Eliminamos la animación: animation: gradientAnimation 15s ease infinite; */
            color: #fff; /* Color de texto por defecto (blanco) */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Eliminamos la animación del degradado:
        @keyframes gradientAnimation {ssssss
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        */

        /* Se elimina la animación de franjas ya no es necesaria */
        /* @keyframes stripeAnimation { ... } */


        /* Contenedor principal para centrar el contenido */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrado horizontal */
            justify-content: center; /* Centrado vertical */
            flex: 1; /* Ocupa el espacio restante */
            text-align: center;
            z-index: 1; /* Asegura que esté sobre el fondo */
        }

        /* Barra superior */
        .top-bar {
            display: flex;
            justify-content: space-between; /* Separa los elementos a los extremos */
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box; /* Incluir padding en el ancho */
            z-index: 2; /* Sobre el contenedor principal */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para la barra superior */
        }

        /* Contenedor para los botones de navegación de la izquierda */
        .nav-buttons-left {
            display: flex;
            gap: 20px; /* Espacio entre los botones */
        }

        /* Estilo general para los botones de la barra superior */
        .top-bar button {
            background-color: transparent;
            border: 1px solid #f0c420; /* Borde amarillo */
            color: #f0c420; /* Texto amarillo */
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Transición suave al pasar el ratón */
            border-radius: 5px;
            font-size: 1em;
        }

        .top-bar button:hover {
            background-color: #f0c420; /* Fondo amarillo al pasar el ratón */
            color: #000; /* Texto negro al pasar el ratón */
        }

        /* Mensaje central con color de texto blanco */
        .main-message {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            z-index: 1;

            /* Estilo del texto blanco sin borde ni recuadro */
            color: #fff; /* Color de texto blanco */
            /* Se eliminaron las propiedades de borde y recuadro */
            /* Se eliminaron las propiedades de degradado de texto */
        }

        /* Se elimina la animación de degradado de texto ya no es necesaria */
        /* @keyframes textGradientAnimation { ... } */

        /* Botón "Agendar" central */
        .agenda-button {
            background-color: #f0c420;
            color: #000;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            z-index: 1;
        }

        .agenda-button:hover {
            background-color: #ffdb4f;
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 2.5em; /* Reduce el tamaño del título en móviles */
            }

            .agenda-button {
                font-size: 1.2em; /* Reduce el tamaño del botón en móviles */
                padding: 10px 20px;
            }

             .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .nav-buttons-left {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="nav-buttons-left">
            <button class="Mis Eventos" onclick="window.location.href='mis_eventos.html'">Mis Eventos</button>
            <button class="Agendar Evento" onclick="window.location.href='event.html'">Agendar Evento</button>
        </div>
        <button onclick="window.location.href='login.html'">Cerrar sesión</button>
    </div>

    <div class="container">
        <h1 class="main-message">Agenda tu Evento</h1>
        <button class="agenda-button" onclick="window.location.href='event.html'">Agendar</button>
    </div>

</body>
</html>
